<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>{include file = "common/header.tpl"}
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>分布式</b>漏洞扫描平台</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">新用户注册</p>


    <form action="<!--{ACTION_URL}-->/user/register" method="post">
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="昵称" type="text" name="nickname">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="邮箱(或电话)" name="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="密码" type="password" name='password'>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="重复输入密码" type="password" name='repassword'>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-success btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
 

    <a href="#" class="green-font">忘记密码</a>

    <a href="<!--{ACTION_URL}-->/user/login_page" class="green-font">返回登录</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{include file = "common/footer.tpl"}

<script src="<!--{PUBLIC_PATH}-->/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
